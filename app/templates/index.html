<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Stream Flow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
</head>
<body>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="form" id="login">
    <form action="/predict" method="post">
      <h1 class="form__title">Groundwater Level Prediction</h1>
      <!-- <div class="alert alert-warning" role="alert">
        <h4 class="alert-heading">important!</h4>
        <p>Aww yeah, you successfully read this important alert message. This example text is going to run a bit longer so that you can see how spacing within an alert works with this kind of content.</p>
        <hr>
        <p class="mb-0">Whenever you need to, be sure to use margin utilities to keep things nice and tidy.</p>
      </div> -->
      <div class="form__input-group">
        <!-- <input type="text" class="form__input"  autofocus placeholder="Month*" name="month"> -->
        <select name="Month" id="" class="form__input" autofocus required>
          <option value="0">Select*</option>
          <option value="1">Jan</option>
          <option value="2">Feb</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </div>
      <div class="form__input-group">
        <input type="text" class="form__input" required placeholder="Irrigation*" name="Irrigation">
      </div>
      <div class="form__input-group">
        <input type="text" class="form__input" required placeholder="Rainfall*" name="Rainfall">
      </div>
      <div class="form__input-group">
        <input type="text" class="form__input" required placeholder="Temperature*" name="Tem">
      </div>
      <div class="form__input-group">
        <input type="text" class="form__input" required placeholder="Evaporation*" name="Evaporation">
      </div>
      <div class="form__input-group">
        <label for="date">- data collection date (optional)</label> 
        <input type="date" class="form__input" name="date">
        <div class="checkbox">
          <label>
            <input type="checkbox" data-toggle="toggle">
            Standardize based on given date
          </label>
        </div> 
      </div>
      <div class="form__input-group">
        <div class="padding"></div>
        <button type="submit" class="form__button" id="get_estimate">Get Estimation</button>
      </div>

    </form>
  </div>
  <a href="/model">Model Details</a>
</div>
