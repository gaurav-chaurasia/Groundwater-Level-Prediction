<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Stream Flow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">


</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="form" id="login">
    <form action="/predict" method="post">
      <h1 class="form__title">StreamFlow Estimation</h1>
      <div class="form__input-group">
        <input type="text" class="form__input" autofocus placeholder="p*" name="p">
      </div>
      <div class="form__input-group">
        <input type="text" class="form__input" placeholder="tmax*" name="tmax">
      </div>
      <div class="form__input-group">
        <input type="text" class="form__input" placeholder="tmin*" name="tmin">
      </div>
      <div class="form__input-group">
        <label for="date">- data collection date (optional)</label> 
        <input type="date" class="form__input" name="date">
      </div>
      <div class="form__input-group">
        <div class="padding"></div>
        <button type="submit" class="form__button" id="get_estimate">Get Estimate</button>
      </div>
    </form>
  </div>
</div>
<!-- partial -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js'></script>
<script  src="static/js/script.js"></script>

</body>
</html>
